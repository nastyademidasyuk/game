<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Персонаж</title>
  <link rel="stylesheet" href="css/style.css">
  <style>

    .character-full {
      text-align: center;
      margin-top: 50px;
      font-family: 'Arial', sans-serif;
    }

    .character-full img {
      width: 300px;
      max-width: 90%;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 4px solid #00ffff;
      transition: 0.3s;
    }

    .vip-character {
      border-color: gold !important;
      box-shadow: 0 0 20px gold, 0 0 40px goldenrod;


    .vip-character h1,
    .vip-character p {
      color: gold;
      text-shadow: 0 0 10px gold, 0 0 20px goldenrod;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }


  </style>
</head>
<body>
<div class="character-full">
  <img id="character-image" src="" alt="">
  <h1 id="character-name"></h1>
  <p id="character-description"></p>
  <a href="index.html">← Вернуться назад</a>
</div>


<script type="module" src="js/character.js"></script>
</body>
</html>
