<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moster</title>
  <!-- путь к CSS -->
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/app.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


</head>

<body>

<div id="banner" class="banner" style="padding:0">
  <img id="bannerImg" src="img/578669f33ea7ee3d4e53d089c7488384 (1).jpg" alt="banner image">
</div>
<div class="banner__side"></div>

<h1 class="page-title">НОВЫЕ ПЕРСОНАЖИ</h1>


<section>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide" data-name="Монстряшка 1">
        <img src="img/вип-монстряшки/монстряшка5.jpg" alt="Монстряшка 1">
        <div class="overlay">Просмотреть персонажа</div>
      </div>

      <div class="swiper-slide" data-name="Монстряшка 2">
        <img src="img/леги/монстряшка4.jpg" alt="Монстряшка 2">
        <div class="overlay">Просмотреть персонажа</div>
      </div>

      <div class="swiper-slide" data-name="Монстряшка 3">
        data-name="Монстряшка 3"
        <img src="img/мифические/монстряшка3.jpg">
        <div class="overlay">Просмотреть персонажа</div>
      </div>

      <div class="swiper-slide" data-name="Монстряшка 4">
        <img src="img/редкие/монстряшка 2.jpg" alt="Монстряшка 4">
        <div class="overlay">Просмотреть персонажа</div>
      </div>

      <div class="swiper-slide" data-name="Монстряшка 5">
        <img src="img/aa756e12adc2ed032ceb6f6bbab06692.jpg" alt="Монстряшка 5">
        <div class="overlay">Просмотреть персонажа</div>
      </div>

      <div class="swiper-slide" data-name="Монстряшка 6">
        <img src="img/вип-монстряшки/монстряшка6.jpg" alt="Монстряшка 6">
        <div class="overlay">Просмотреть персонажа</div>
      </div>

    </div>


    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <div class="swiper-pagination"></div>
  </div>

  <div id="icons-container" class="icons-container"></div>

  <div id="character-info" class="character-info">
    <h3 id="char-name"></h3>
    <p id="char-description"></p>
  </div>

  <h1 class="neon-title">Мифические</h1>
  <div id="mythical-container"></div>
  <div id="character-description" class="description-box"></div>

  <h2 class="neon-title">Легендарные</h2>
  <div id="legendary-container"></div>
  <div id="legend-description" class="description-box"></div>

  <h3 class="neon-title">Редкие</h3>
  <div id="rare-container"></div>
  <div id="rare-description" class="description-box"></div>

  <h4 class="neon-title vip-title">VIP</h4>
  <div id="vip-container"></div>
  <div id="vip-description" class="description-box"></div>



  <script type="module" src="js/app.js"></script>

  <script type="module">

    const swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });


    document.querySelectorAll(".swiper-slide .overlay").forEach(overlay => {
      overlay.addEventListener("click", (e) => {
        e.stopPropagation();
        const slide = overlay.closest(".swiper-slide");
        const id = slide.dataset.id;
        window.location.href = `character.html?id=${id}`;
      });
    });
  </script>



</section>
</body>
</html>
